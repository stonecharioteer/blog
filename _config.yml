# Site settings
title: Stonecharioteer's Blog
description: "Stonecharioteer's Blog"
url:  "https://stonecharioteer.com" # Actual base url of the website
baseurl: "/"           # url of the jekyll blog. e.g. if you set url to "mysite.com" and baseurl to "blog", the jekyll website will work on "mysite.com/blog"
author:
  name: "Vinay Keerthi"
  email: "ktvkvinaykeerthi@gmail.com"
  url: "https://stonecharioteer.com/about"
permalink: /:year/:month/:day/:title:output_ext

#Plugins
plugins: [jekyll-paginate, jekyll-feed, jekyll-seo-tag, jekyll-sitemap, jemoji]

#Pagination
paginate: 20
paginate_path: "/page:num/"

#SEO
twitter:
  username: stonecharioteer
  card: summary
facebook:
  app_id: # Facebook app ID for Facebook insights
  publisher: # Facebook page URL or ID of the publishing entity
  admins: # Facebook user ID for domain insights linked to a personal account
logo: /assets/img/logo.jpg
social:
  links: #List your social links here
    - https://twitter.com/stonecharioteer
    - https://www.github.com/stonecharioteer
    - https://www.linkedin.com/in/vinaykeerthi/
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
lang: en_US

#Highlighter
kramdown:
  input:          GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

#Sass
sass:
  style: compressed
  sourcemap: never
