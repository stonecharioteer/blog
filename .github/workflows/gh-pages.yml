name: Publish Github Pages
on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  gh-pages:
    name: Build website and publish to github-pages
    runs-on: self-hosted
    steps:
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}
    - name: Install Linux Dependencies
      run: |
        # sudo add-apt-repository ppa:git-core/ppa -y
        sudo apt-get update
        sudo apt-get install -y --upgrade libffi-dev git curl libssl-dev make build-essential
    - name: Setup Python
      uses: actions/setup-python@v2
    - name: Get Blog Code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Install python dependencies, build sphinx website
      run: |
        pip install -q --upgrade wheel
        pip install -q -r requirements.txt
        make html
        cp CNAME build/html/
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git config --local pull.rebase false
    - name: Deploy built website to stonecharioteer.com
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/html
